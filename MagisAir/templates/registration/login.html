{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %} | Login {% endblock title %}

{% block content %}

	<div class="content" style="width:440px;">
		<h3>Login to your Magis Air account</h3><br>
		
		<form method="POST">
			{% csrf_token %}
			{% bootstrap_form form set_placeholder=False %}
			<button type="submit" class="btn btn-secondary">Login</button>   
		</form>	
		
		<a href="{% url 'password_reset' %}"> Forgot your password? </a>
		<br> Don't have an account? <a href="{% url 'passenger:signup' %}"> Sign up </a>
	</div>
	
{% endblock %}
