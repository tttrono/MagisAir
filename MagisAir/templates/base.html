<!DOCTYPE html>
{% load static %}

<html lang="en-US">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="{% static 'css/main.css' %}"> 
	<title> Magis Air {% block title %}{% endblock %} </title>
	
</head>

<body>
	<nav class="navbar navbar-expand-lg custom-navbar-color navbar-dark">

		<div class="container-fluid">
			<div>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link navbar-brand" href="/"> MagisAir </a>
					</li>
			</div>			
			<div>
				<ul class="navbar-nav">
	              	{% if user.is_authenticated %}
						<li class="nav-item">
		                	<a class="nav-item nav-link" href="{% url 'passenger:update' request.user.pk %}" > 
								<i class="bi bi-person-circle"></i>
							</a>
						</li>
						<li class="nav-item">
		                	<a class="nav-item nav-link" href="{% url 'logout' %}"> Logout </a>
		              	</li>
					{% else %}
						<li class="nav-item">
		                	<a class="nav-item nav-link" href="{% url 'login' %}"> Login </a>
						</li>
	              	{% endif %}
				</ul>
            </div>
		</div>
	</nav>
	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	<div id="content">
		{% block content %}{% endblock %}
	</div>
	
</body>
</html>
