{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %} | Create an account {% endblock %}

{% block content %}

	<div class="content" style="width:460px;">
		<h3>Create an account</h3>
  	
	  	<form method="post">
	    	{% csrf_token %}
	    	{% bootstrap_form form set_placeholder=False show_help=False %}
	    	<button type="submit" class="btn btn-secondary"> Create my account </button>
	  	</form>
  	</div>

  {% endblock %}
